<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Certificado Digital UVV</title>
</head>

<body>

    <header>
        <div class="titulo">
            <h1 id="titulo">Certificado Digital UVV</h1>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="logo">
                <h1>Bem-vindo à nossa página de envio de certificados!<br>
                    Aqui, tornamos o processo de obtenção de seus <br>
                    rápido, fácil e eficiente.
                </h1>

                <img id="imagemMovimento" src="https://disciplinas.uvv.br/assets/images/uvv-brasao.png" alt="Logo UVV">
            </div>

            <div class="page">
                <form action="certificados.html" class="formLogin">
                    <h1>Login</h1>
                    <p>Digite os seus dados de acesso no campo abaixo:</p>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Digite sua senha" />
                    <a href="esquecerSenha.html">Esqueci minha senha</a>
                    <a href="register.html">Registre-se</a>
                    <input type="submit" value="Entrar" class="btn" />
                </form>
            </div>

        </div>

    </main>

    <footer>

    </footer>
</body>

</html>
